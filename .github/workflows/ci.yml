name: CI/CD Pipeline

on:
  push:
    branches: 
      - "Dev" # Run checks when pushing to Dev branch for early feedback
      - "main" # Deploy to Vercel when code is pushed to main
  pull_request:
    branches: [ "main" ] # Run checks when opening a PR from Dev to main (Safety Gate)

jobs:
  quality-check:
    name: Quality & Build Check
    runs-on: ubuntu-latest
    # Only run on PRs or pushes to Dev branch
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/Dev'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Restore Next.js cache
      uses: actions/cache@v4
      with:
        path:
          .next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys:
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      # We need a dummy DATABASE_URL for prisma generate validation
      run: npx prisma generate
      env:
        DATABASE_URL: "postgresql://postgres:password@localhost:5432/neurasec"

    - name: Lint Code
      run: npm run lint

    - name: Build Project
      run: npm run build
      env:
        # Mock values for build time validation
        # These are needed so Next.js build doesn't crash on missing env vars
        DATABASE_URL: "postgresql://postgres:password@localhost:5432/neurasec?pgbouncer=true&connection_limit=1"
        NEXT_PUBLIC_API_URL: "http://localhost:3000"
        VIRUSTOTAL_API_KEY: "mock-key"
        EMAIL_HOST: "smtp.mock.com"
        EMAIL_PORT: "587"
        EMAIL_HOST_USER: "mock@user.com"
        EMAIL_PASSWORD: "mock-password"

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # Only run when code is pushed to main branch (after PR merge)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [] # No dependencies - deploy independently

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    - name: Deploy Project Artifacts to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
